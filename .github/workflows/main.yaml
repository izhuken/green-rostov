name: Production test CI CD
on:
  push:
    branches: ["test"]

jobs:
  action-service-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Preparing backend image
        working-directory: .
        run: docker build -t ${{ secrets.DOCKER_BASE_REPO }}-test -f ./Dockerfile .

      - name: Tagging image
        working-directory: .
        run: docker image tag ${{ secrets.DOCKER_BASE_REPO }}-test ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_BASE_REPO }}-test:latest

      - name: Push image
        working-directory: .
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_BASE_REPO }}-test:latest
