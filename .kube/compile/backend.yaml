apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  labels:
    app: test-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: test-backend
    spec:
      containers:
        - name: test-backend
          image: xoriax/kube-test:alpine
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: test-backend

spec:
  selector:
    app: test-backend

  ports:
    - name: web
      port: 8000
      targetPort: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-backend-ingres
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-backend
                port:
                  name: web
