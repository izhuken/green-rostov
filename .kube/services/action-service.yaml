apiVersion: apps/v1
kind: Deployment
metadata:
  name: action-microservice
  labels:
    app: action-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: action-microservice
  template:
    metadata:
      labels:
        app: action-microservice
    spec:
      containers:
        - env:
            - name: SECRET_KEY
              value: AS;DKFJLH197H8FYOIutyo&tyouyp(8UY%&^())
            - name: DB_LINK
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: action_db
            - name: ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: algorithm
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: minio_access
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: minio_secret
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: minio_bucket
            - name: S3_URL
              value: s3.labofdev.ru
        - name: action-microservice
          image: xoriax/green-rostov-action:latest
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 4000
          volumeMounts:
            - name: postgres-pv-storage
              mountPath: /var/cfg
---
apiVersion: v1
kind: Service
metadata:
  name: action-microservice

spec:
  selector:
    app: action-microservice

  ports:
    - name: web
      port: 4000
      targetPort: web
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: action-microservice-ingress-route
spec:
  entryPoints:
    - http
    - https
  routes:
    - kind: Rule
      match: Host(`dstu-actions.labofdev.ru`)
      services:
        - kind: Service
          name: action-microservice
          port: 4000
